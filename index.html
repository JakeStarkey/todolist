<head>

    <link rel="stylesheet" href="assets/css/todos.css">

        <h1>To-Do List <i class="fas fa-pencil-alt"></i></h1>

            <li><span><i class="fa fa-trash"></i></i></span> Stuff 1</li>
            <li><span><i class="fa fa-trash"></i></i></span> Stuff 2</li>
            <li><span><i class="fa fa-trash"></i></i></span> Stuff 3</li>
        </ul>
